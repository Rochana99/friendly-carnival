name: Stealth Auto Clear Bot Runner

on:
  schedule:
    - cron: '0 */6 * * *' # සෑම පැය 6 කට වරක් Run වේ
  workflow_dispatch: # Manually Run කිරීමට

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: npm install
        
      - name: Check for Session Data
        id: check_session
        uses: andstor/file-existence-action@v1
        with:
          files: 'sessions/creds.json'
          
      - name: Get Session Data from Secret
        if: steps.check_session.outputs.files_exists == 'true' && secrets.SESSION_DATA != ''
        run: |
          mkdir -p sessions
          echo "${{ secrets.SESSION_DATA }}" > sessions/creds.json
          echo "Session data loaded from secrets."
        
      - name: Start Bot and Wait for QR Code/Connection
        # Bot එක ආරම්භ කර QR Code/Connection සඳහා තත්පර 180ක් (මිනිත්තු 3ක්) රැඳී සිටියි
        run: |
          nohup node index.js > bot_output.log 2>&1 &
          timeout 180s tail -f bot_output.log || true

      - name: Save Session Data to Secret
        if: always() && steps.check_session.outputs.files_exists == 'false'
        run: |
          if [ -f sessions/creds.json ]; then
            SESSION_DATA=$(cat sessions/creds.json)
            echo "::notice file=sessions/creds.json::New session data generated. Please copy this JSON and set it as a repository secret named SESSION_DATA."
            echo "Session JSON: $SESSION_DATA"
          else
            echo "::warning::creds.json not found after bot run. Connection might not have been established."
          fi
